<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HeadName</title>
</head>

<body>
    <h1>Hello</h1>
    <div id="container"></div>
    <button id="getDataButton" onclick="sendData()">Get Data</button>
    <button id="ajaxRequest" onclick="loadDoc()">AJAX REQ</button>
</body>

<script>
    function sendData() {
        console.log(new Date());
        document.getElementById('container').innerHTML = "Button was pressed";
    }

    function loadDoc() {
      // ajax
        var xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("container").innerHTML =
                    this.responseText;
            }
        };

        xhttp.open("GET", "http://localhost:8000/test?name=serhii", true);
        xhttp.send();
    }
</script>

</html>
