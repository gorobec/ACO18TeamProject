<!DOCTYPE html>
<html>
<head>
<title>BestBuy | Home</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
<!--jQuery(necessary for Bootstrap's JavaScript plugins)-->
<script src="js/jquery-1.11.0.min.js"></script>
	<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
	<script src="js/main.js" type="text/javascript"></script>
<!--Custom-Theme-files-->

<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />

<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="js/simpleCart.min.js"> </script>
<link href="css/memenu.css" rel="stylesheet" type="text/css" media="all" />
	<script id="productTmpl" type="text/x-jquery-tmpl">
            <div class="col-md-3 product-left">
                <div class="product-main simpleCart_shelfItem">
                    <a href="single.html?id=${id}" class="mask"><img class="img-responsive zoom-img" src="${imageUrl}" alt="" /></a>
                    <div class="product-bottom">
                        <h3>${name}</h3>
                        <p>Explore Now</p>
                        <h4><a class="item_add" href="#"><i></i></a> <span class="item_price">$ ${price}</span></h4>
                    </div>
                    <div class="srch">
                        <span>-50%</span>
                    </div>
                </div>
            </div>
    </script>
	<script id="productTmpl2" type="text/x-jquery-tmpl">
		{{if $item.data.isPopular == true}}
		<a href="single.html?id=${id}">
           <div class="col-md-4 about-left"  >
				<figure class="effect-bubba">
					 <img class="img-responsive" src="${imageUrl}" alt="" />
					<figcaption>
						<h2>Recommendations for you</h2>
						<p>Most popular products</p>
					</figcaption>
				</figure>
			</div>
		</a>
		{{/if}}
    </script>

</head>

						<a href="#">

								<span class="simpleCart_total"></span></div>
								<img src="images/cart-1.png" alt="" />
						</a>
						<p><a href="javascript:;" class="simpleCart_empty">Empty Cart</a></p>
						<div class="clearfix"> </div>
					</div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
	</div>
	<!--top-header-->
	<!--start-logo-->
	<div class="logo">
		<a href="index.html"><h1>BestBuy</h1></a>

	<!--start-logo-->
	<!--bottom-header-->
	<div class="header-bottom">

						<li class="grid"><a href="contact.html">Contact</a>
						</li>
						<li class="grid"><a href="account.html">My Account</a>

					<input type="submit" value="">

			</div>
			<div class="clearfix"> </div>
			</div>
		</div>
	</div>
	<!--bottom-header-->

		<div class="container">
			<div id="about-top" class="about-top grid-1">

				<div class="clearfix"></div>
			</div>
		</div>
	</div>

			<div class="product-top">
				<div id="product-one">

					<div class="clearfix"></div>
				</div>
			</div>
		</div>
