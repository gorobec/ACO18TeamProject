<!DOCTYPE html>
<html>
<head>
	<script src="js/libs/jquery-1.11.0.min.js"></script>
	<script src="js/libs/simpleCart.min.js"> </script>
	<script src="js/libs/jquery.tmpl.js"></script>
	<script src="js/main.js"></script>


	<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
	<link href="css/memenu.css" rel="stylesheet" type="text/css" media="all" />
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script id="basketTmpl" type="text/x-jquery-tmpl">
	<ul class="cart-header">
						<li class="ring-in"><a href="single.html?id=${id}" ><img src="${imageUrl}" class="img-responsive" alt=""></a>
						</li>
						<li><span class="name">${name}</span></li>
						<li><span class="cost">$ ${price}</span></li>
						<button  onClick='remove(${id});' class="close">REMOVE FROM CART</button> 
					<div class="clearfix"> </div>
	</ul>
	</script>		
	<script>
				$(document).ready(function() {
				var dataItems = [];
					$(window).load(function() {
						$.ajax({
						type: "POST",
						url: "http://localhost:8000/allCurrentTicketProducts",
						data: JSON.stringify({id : location.search.split("id=")[1]}),
						success: function(result) {
							dataItems = result;
						},
						complete: function(result){
							$('#basketTmpl').tmpl(JSON.parse(dataItems)).appendTo('#product-one');
						}
					});
				});
						$("#BUY").click(function() {
					$.ajax({
						type: "POST",
						url: "http://localhost:8000/buy",
						success: function(result) {
						console.log(result);
						$("#resultbuy").html(result);
						console.log(result);
						//location.reload(); 
						}
					 });
				});
				});
				
				var remove = function(idProduct) {
						$.ajax({
						type: "POST",
						url: "http://localhost:8000/removeProductFromCart",
						data: JSON.stringify({id : idProduct}),
						complete: function(result){
							console.log(result);
							location.reload(); 
						}
					 });
					 }
				
		
	
	</script>
</head>
<body> 
<!--top-header-->
	<div class="top-header">
		<div class="container">
			<div class="top-header-main">
				<div class="col-md-6 top-header-left">
					</div>
				</div>
				<div class="col-md-6 top-header-left">
					<div class="cart box_1">
						<a href="basket.html">
							 <div class="total">
								</div>
								<img src="images/cart-1.png" alt="" />
						</a>
						<p><a href="javascript:;" class="simpleCart_empty">Empty Cart</a></p>
						<div class="clearfix"> </div>
					</div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
	<!--top-header-->
	<!--start-logo-->
	<div class="logo">
		<a href="index.html"><h1>BestBuy</h1></a>
	</div>
	<!--start-logo-->
	<!--bottom-header-->
	<div class="header-bottom">
		<div class="container">
			<div class="header">
				<div class="col-md-9 header-left">
				<div class="top-nav">
				<ul class="memenu skyblue">
					<li class="active"><a href="index.html">Home</a>
						</li>
						<li class="grid"><a href="contact.html">Contact</a>
						</li>
						<li class="grid"><a href="account.html">My Account</a>
						</li>
					</ul>
				</div>
				<div class="clearfix"> </div>
			</div>
			<div class="col-md-3 header-right"> 
			
			</div>
			<div class="clearfix"> </div>
			</div>
	<!--start-breadcrumbs-->
	<div class="breadcrumbs">
		<div class="container">
			<div class="breadcrumbs-main">
				<ol class="breadcrumb">
					<li><a href="index.html">Home</a></li>
					<li class="active">Checkout</li>
				</ol>
			</div>
		</div>
	</div>
	<!--end-breadcrumbs-->
	<!--start-ckeckout-->
	<div class="ckeckout">
		<div class="container">
			<div class="ckeck-top heading">
				<h2>CHECKOUT</h2>
			</div>
			<div class="ckeckout-top">
			<div class="cart-items">
			 <h3>My Shopping Bag</h3>	
			<div class="in-check" >
				<ul class="unit">
					<li><span>Item</span></li>
					<li><span>Product Name</span></li>		
					<li><span>Unit Price</span></li>
					<li> </li>
					<div class="clearfix"> </div>
				</ul>
					<!--product-starts-->
	<div class="product"> 
		<div class="container">
			<div class="product-top">
				<div id="product-one">
					<div class="clearfix"></div>
				</div>
				<center><a href="#" id="BUY" class="add-cart item_add">BUY</a>
				<div id="resultbuy"></div>
				</center>
			</div>
	</div>
			</div>
			</div>  
		 </div>
		</div>
	
	</div>
	</div>

	<!--footer-starts-->
	<div class="footer">
		<div class="container">
			<div class="footer-top">

						<input type="text" value="Enter Your Email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Enter Your Email';}">
						<input type="submit" value="Subscribe">
					</form>
				</div>

		</div>
	</div>
	<!--footer-end-->	
</body>
</html>
