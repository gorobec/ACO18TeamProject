<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<div id="googleMap" style="width:100%;height:600px;"></div>

<script>
    function myMap() {
        // properties for map
        var mapProp = {
            center: new google.maps.LatLng(50.427994, 30.484166),
            zoom: 8,
        };

        // create a map
        var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

        $(document).ready(requestCoordinatesAndPlaceMarkers());

        // request list of products from server
        function requestCoordinatesAndPlaceMarkers() {
            $.ajax({
                type: "GET",
                url: "http://localhost:8000/map",
                success: function (result) {
                    parseAndPlace(result);
                }
            });
        }

        function parseAndPlace(result) {
            // parse js object from string
            var productsArray = JSON.parse(result);

            // walk throug array
            for (var i = 0; i < productsArray.length; i++) {
                // save latitude and longitude
                var myLatlng = new google.maps.LatLng(parseFloat((productsArray[i].coordinates.lat).toFixed(6)), parseFloat((productsArray[i].coordinates.lng).toFixed(6)));

                // create a marker
                var marker = new google.maps.Marker({
                    position: myLatlng,
                    title: productsArray[i].name
                });

                // place a marker
                marker.setMap(map);

                // create info window above the marker
                var infowindow = new google.maps.InfoWindow({
                    content: productsArray[i].name
                });

                // place window
                infowindow.open(map, marker);
            }
        }
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAt3T4Fneih9ICsGCxFky6vzIVHHdj93rM&callback=myMap"></script>

</body>
</html>
