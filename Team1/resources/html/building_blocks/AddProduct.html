<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Test</title>
    <link rel="stylesheet" href="../../css/Main.css" media="screen" title="no title">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../css/materialize.css" media="screen" title="no title">

</head>

<body>

<header>
    <nav>
        <div class="container">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">Hello</a>
                <ul class="right" id="signBtns">
                    <li><a class="waves-effect waves-light btn" onclick="toLogin()">Login</a></li>
                    <li><a class="waves-effect waves-light btn" onclick="goToRegister()">Register</a></li>
                </ul>
                <h5 class="right" id="usernameTop"></h5>
            </div>
        </div>
    </nav>
</header>

<div id="addProductContainer">

    <div class="row">
        <form id="formId" action="#">
            <div class="row">
                <div class="input-field col s6">
                    <input id="prodName" type="text" class="validate">
                    <label class="active" for="prodName">Product name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="mapLocation" type="text" class="validate">
                    <label class="active" for="mapLocation">Location (Right Click on the map)</label>
                </div>
            </div>
            <div class="file-field input-field col s6">
                <div class="btn">
                    <span>File</span>
                    <input id="file" type="file" name="fileInput" accept="image/*" multiple>
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
            </div>
        </form>
    </div>

    <div class="row col s12 center">
        <div>
            <button class="waves-effect waves-light btn" id="buttonId" type="button" name="button">Send</button>
        </div>
    </div>

    <div id="googleMap" style="width:100%;height:600px;"></div>
</div>

<div id="modal1" class="modal">
    <div class="modal-content">
        <h4>Result:</h4>
        <p id="modalText"></p>
    </div>
    <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
</div>


<footer class="page-footer" style="padding-top:0;margin-top: 100px;">

        </div>
    </div>
</footer>

<script src="../../js/building_blocks/materialize.js"></script>
<script src="../../js/building_blocks/AddProduct.js"></script>
